<!DOCTYPE html>
<html>
<head>
	<title>AGOMM PODCAST</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<div class="music-container">
		<center><div class="music-img">
			<div class="music-header">
			<i class="nextDisplay"><b>Next: </b><marquee class="title" id="nextsongTitle" class="song-title"><div><p>Now Playing</p></div></marquee></i>
			<i class="fa fa-list-ul"></i>
			</div>


			<div class="inner-img">
			<img class="poster" src="img1.png">
			</div>
			<p><b>Apostle Guerisseur Georges Olivier Mbazaboua Ministry</b></p>
			<marquee id="songTitle" class="song-title">
				Afronter les difficultes de la vie avec Jesus
			</marquee>
		</div></center>

		<div class="music-controler">
		<div class="music-bar">
			<div class="progress">
				<input id="songSlider" class="song-slider" type="range" min="0" step="1" onchange="seekSong()">
			</div>
		</div>
		<div id="currentTime" class="current-time">00:00</div>
			<div id="duration" class="duration">00:00</div>

		<div class="socila-bar text-center">
		<i class="fa fa-heart"></i>
		<i class="fa fa-download"></i>
		<i class="fa fa-share-alt"></i>
		</div>


		<div class="control-bar text-center">
		<i class="fa fa-step-backward" onclick="previous();"></i>
		<img src="icons/play.png" width="70px" onclick="playOrPauseSong(this);">
		<!--<i class="fa fa-pause"></i>-->
		<i class="fa fa-step-forward" onclick="next();"></i>
		</div>
		</div>


		<div class="user-menu text-center">
		<ul>
		<li class="active"><a href="#"><i class="fa fa-home"></i><p>Home</p></a></li>
		<li><a href="#"><i class="fa fa-music"></i><p>Tracks</p></a></li>
		<li><a href="#"><i class="fa fa-search"></i><p>Search</p></a></li>
		</ul>
		</div><hr>
		<footer><center><p style="color: white"><i>--Achivement Group dev--</i></p></center></footer>

	</div>
	<script type="text/javascript" src="players.js"></script>
</body>
</html>
